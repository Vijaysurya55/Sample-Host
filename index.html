<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helmet Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #333;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      height: 500px;
    }
    .card img {
      width: 90%;
      height: 300px;
      object-fit: cover;
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
    }
    .card-body {
      text-align: center;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .card-text {
      color: #555;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Gear-Spot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card">
        <img src="https://www.studds.com/Adminpanel/uploads/Ninja-420x420.png" class="card-img-top" alt="Brand A Helmet">
        <div class="card-body">
          <h5 class="card-title">Studds</h5>
          <p class="card-text">Studds Ninja Flip up Full face helmet</p>
          <p class="price">$120</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://www.studds.com/Adminpanel/uploads/Off_Road_Full_Face.png" class="card-img-top" alt="Brand B Helmet">
        <div class="card-body">
          <h5 class="card-title">Studds</h5>
          <p class="card-text">Off Road Full Face helmet</p>
          <p class="price">$150</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://www.studds.com/Adminpanel/uploads/D9_BLACK_N22.png" class="card-img-top" alt="Brand C Helmet">
        <div class="card-body">
          <h5 class="card-title">Studds</h5>
          <p class="card-text">Thunder Full face helmet</p>
          <p class="price">$100</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
